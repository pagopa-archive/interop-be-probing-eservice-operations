#JPA
spring.datasource.url=${DATABASE_URL}
spring.datasource.username= ${DATABASE_USERNAME}
spring.datasource.password= ${DATABASE_PASSWORD}
spring.datasource.driver-class-name= ${DATABASE_DRIVER}
spring.jpa.database-platform= ${DATABASE_PLATFORM}
spring.jpa.database= ${DATABASE}
spring.jpa.properties.hibernate.jdbc.time_zone=${JDBC_TIME_ZONE}

#Flyway
spring.flyway.url = ${DATABASE_URL}
spring.flyway.user = ${FLYWAY_DATABASE_USERNAME}
spring.flyway.password = ${FLYWAY_DATABASE_PASSWORD}
spring.flyway.validate-migration-naming = ${VALIDATE_MIGRATION_NAMING}
spring.flyway.placeholders.schema_name = ${SCHEMA_NAME}