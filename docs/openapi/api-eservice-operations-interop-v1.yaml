  '/eservices/{eserviceRecordId}/updateLastRequest':
    post:
      summary: Update last request of the eservice
      description: >-
        Update last request of the eservice
      tags:
        - Write
      operationId: updateLastRequest
      parameters:
        - name: eserviceRecordId
          in: path
          required: true
          description: The e-service record id
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeLastRequest'
      
      responses:
        '204':
          description: >-
            The last request of the eservice has been updated successfully
        '400':
          description: >-
            The provided input data is invalid
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: >-
            A managed error has occured during the request elaboration
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
              example:
                type: string
                status: 500
                title: 'Internal Server Error'
                detail: 'There is a problem processing the request on the server.'
                traceId: 'string'
                errors: [ { 'code': '000-1234', 'detail': 'The server is currently down for maintenance. Please try again later.' } ]

components:
  schemas:
    ChangeLastRequest:
      type: object
      required:
        - lastRequest
      properties:
        lastRequest:
          type: string
          format: date-time
  
    EserviceSaveRequest:
      type: object
      required:
        - name
        - producerName
        - basePath
        - technology
        - state
        - versionNumber
      properties:
        name:
          type: string
        producerName:
          type: string
        basePath:
          type: array
          items:
            type: string
        technology:
          $ref: '#/components/schemas/EserviceTechnology'
        state:
          $ref: '#/components/schemas/EserviceInteropState'
        versionNumber:
          title: the e-service's version
          type: integer
    
    PollingEserviceResponse:
      type: object
      properties:
        content:
          title: polling active response
          type: array
          items:
            $ref: '#/components/schemas/EserviceContent'
        totalElements:
          title: total elements
          type: integer
          format: int64

    ChangeProbingStateRequest:
      type: object
      required:
        - probingEnabled
      properties:
        probingEnabled:
          type: boolean
    
    ChangeEserviceStateRequest:
      type: object
      required:
        - eServiceState
      properties:
        eServiceState:
          $ref: '#/components/schemas/EserviceInteropState'
    
    ChangeProbingFrequencyRequest:
      type: object
      required:
        - frequency
        - startTime
        - endTime
      properties:
        frequency:
          title: Service verification frequency in minutes
          type: integer
          default: 5
          minimum: 1
        startTime:
          title: Service verification start time
          type: string
          format: time
        endTime:
          title: Service verification end time
          type: string
          format: time

    EserviceContent:
      type: object
      properties:
        id:
          title: Service id
          type: integer
          format: int64
        eserviceName:
          title: Service name
          type: string
        producerName:
          title: Service name
          type: string
        responseReceived:
          title: last response date
          type: string
          format: date-time
        state:
          $ref: '#/components/schemas/EserviceMonitorState'
        versionNumber:
          title: the e-service's version
          type: integer
        basePath:
          title: base path
          type: array
          items:
            type: string
        technology:
          $ref: '#/components/schemas/EserviceTechnology'
    
    SearchEserviceResponse:
      type: object
      properties:
        content:
          title: eservice dto list
          type: array
          items:
            $ref: '#/components/schemas/EserviceContent'
        offset:
          title: page offset
          type: integer
        limit:
          title: page limit
          type: integer
        totalElements:
          title: total elements
          type: integer
          format: int64

    Producer:
      type: object
      properties:
        label:
          title: label of producer's name
          type: string
        value:
          title: value of producer's name
          type: string
    
    EserviceMonitorState:
      type: string
      enum:
        - ONLINE
        - OFFLINE
        - 'N/D'
    
    EserviceInteropState:
      type: string
      enum:
        - ACTIVE
        - INACTIVE
    
    EserviceTechnology:
      type: string
      enum:
        - REST
        - SOAP
    
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 400
          exclusiveMaximum: true
          maximum: 600
          minimum: 100
          type: integer
          format: int32
        title:
          description: A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: ^[ -~]{0,64}$
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: ^.{0,1024}$
          type: string
        traceId:
          type: string
          nullable: false
        errors:
          type: array
          minItems: 0
          items:
            $ref: '#/components/schemas/ProblemError'
      additionalProperties: false
      required:
        - status
        - title
        - errors
    
    ProblemError:
      properties:
        code:
          description: Internal code of the error
          example: 123-4567
          minLength: 8
          maxLength: 8
          pattern: ^[0-9]{3}-[0-9]{4}$
          type: string
        detail:
          description: A human readable explanation specific to this occurrence of the problem.
          example: Parameter not valid
          maxLength: 4096
          pattern: ^.{0,1024}$
          type: string
      required:
        - code
        - detail   
